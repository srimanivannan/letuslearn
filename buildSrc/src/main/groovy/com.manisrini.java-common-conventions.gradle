/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}
repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    constraints {
        // Define dependency versions as constraints
        implementation 'org.apache.commons:commons-text:1.9'
    }

    implementation group: 'io.vavr', name: 'vavr', version: '0.10.0'

    implementation group: 'javax.xml.ws', name: 'jaxws-api', version: '2.2.6'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'

    implementation group: 'javax.jws', name: 'jsr181-api', version: '1.0-MR1'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.6.1'

}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
