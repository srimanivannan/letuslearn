plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
}

java {
//    toolchain {
//        languageVersion = JavaLanguageVersion.of(17)
//    }
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}
repositories {
    // Use JCenter for resolving dependencies.
    //jcenter()
    mavenCentral()
    mavenLocal()
//    maven {
//        setUrl('https://artifacts.mastercard.int/artifactory/maven-all')
//    }
}

dependencies {
    constraints {
        // Define dependency versions as constraints
        implementation 'org.apache.commons:commons-text:1.9'
    }

    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'

    testCompileOnly 'org.projectlombok:lombok:1.18.28'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.28'

    implementation group: 'io.vavr', name: 'vavr', version: '1.0.0-alpha-4'

    implementation group: 'javax.xml.ws', name: 'jaxws-api', version: '2.2.6'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'

    implementation group: 'javax.jws', name: 'jsr181-api', version: '1.0-MR1'

    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
    implementation 'com.google.code.gson:gson:2.9.0'
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.24.2'

    // project reactor dependencies
    implementation 'io.projectreactor:reactor-core:3.5.6'
    testImplementation 'io.projectreactor:reactor-test:3.5.6'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
